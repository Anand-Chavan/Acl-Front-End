    
<div *ngIf="goLogin == false">
    <header *ngIf="logoutState==false">
      <mat-card class="head">
        <div class="row">
          <div class="col-9" [(ngModel)]="user" name="abc">
            <b>Welcome {{user}}</b>
          </div>

  		 <div class="col-1" class="icon_home">
            <span class="material-icons" [matMenuTriggerFor]="menu" (click)="getItem()">account_circle</span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let item of dataSource;let i = index" (click)="getUser(dataSource[i]['userId'],i)">
              	<div class="row">
              		<div class="col-6">
              			{{dataSource[i]['userId']}}
              		</div>
              		<div class="col-6">
              			<span class="material-icons">{{icon[i]}}</span>
              		</div>
              	</div>
              	
              </button>
            </mat-menu>
          </div>
        
          <div class="col-1" class="icon_home">
            <span class="material-icons" [matMenuTriggerFor]="menu1" (click)="getGroupItem()">group</span>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item *ngFor="let item of groups;let i = index" (click)="getGroup(item,i)">
              		{{item}}
              </button>
            </mat-menu>
          </div>

	        <div class="col-1" class="icon_home">
	  		  <span class="material-icons" (click)="logout()">settings_power</span>          
	        </div>
        </div>
      </mat-card>


      
    </header>
    <body  *ngIf="logoutState==false">
    	<div >
    		<div class="row">
    			<div class="col-2">

						<div class="row-2" style="padding: 10px">
							<button  class="get" (click)="fileAndFolder()">GetFileAndFolders</button>
						</div>

						<div class="row-2" style="padding: 10px">
							<button class="get" (click)="createContent()">createFileFolder</button>          
						</div>

						<div class="row-2"  *ngIf="adminEnable==true" style="padding: 10px">
							<button  class="get" (click)="GetMethod()">GetAllUser</button>
						</div>
						<div class="row-2"  *ngIf="adminEnable==true" style="padding: 10px">
							<button  class="get" (click)="postMethod()">Create User</button>
						</div>
						<div class="row-2" *ngIf="adminEnable==true"  style="padding: 10px">
							<button  class="get" (click)="putMethod()">Create Group</button>
						</div>
						<div class="row-2" *ngIf="adminEnable==true" style="padding: 10px">
							<button  class="get" (click)="deleteMethod()">Delete User</button>
						</div>
						<div class="row-2" *ngIf="adminEnable==true" style="padding: 10px">
							<button  class="get" (click)="mapping()">Add User Into Group </button>
						</div>
						
    			</div>
    			<div class="col-2">

    					<div class="main" align="center"> 

							<div *ngIf="fileFolderEnale==true" style="padding: 50px">
								<app-get-file-and-folder></app-get-file-and-folder>
							</div>


							<div *ngIf="getEnable==true" style="padding: 50px">
								<app-get></app-get>
							</div>

							<!-- POST -->

							<div *ngIf="postEnable==true">
								<div>
									<app-post></app-post>
								</div>
							</div>

							<!-- PUT -->

							<div *ngIf="putEnable==true" style="padding: 50px">
								<div>
									<app-put></app-put>
								</div>
							</div>

							<!-- DELETE -->

							<div *ngIf="delEnable==true" style="padding: 50px">
								<div>
									<app-delete></app-delete>
								</div>
							</div>

							<div *ngIf="createEnable==true" style="padding: 50px">
								<div>
									<app-create-file-folder></app-create-file-folder>
								</div>
							</div>

							<div *ngIf="mappingEnable==true" style="padding: 50px">
								<div>
									<app-mapping></app-mapping>
								</div>
							</div>
							

						</div>
    			</div>
    		</div>
    	</div>
    </body>
</div>
<div *ngIf="goLogin == true">
	<app-login-page></app-login-page>
</div>
