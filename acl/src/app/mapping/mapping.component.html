<div class="row" *ngIf="spinnerEnable==false">
	<form (submit)="getValue()">

		<mat-card class="post">
			<div class="row">
				<div class="col-4">
					<mat-form-field>
					  <mat-label>Select Group</mat-label>
					  <mat-select [(ngModel)]="selectedGroup" name="selectedGroup">
					    <mat-option *ngFor="let selectedGroup of groups" [value]="selectedGroup" (click)="fetchGroupName(selectedGroup)">
					      {{selectedGroup}}
					    </mat-option>
					  </mat-select>
					</mat-form-field>
				</div>

				<div class="col-4">
					<mat-form-field>
					  <mat-label>select User</mat-label>
					  <mat-select [(ngModel)]="selectedUser" name="selectedUser">
					    <mat-option *ngFor="let selectedUser of users" [value]="selectedUser">
					      {{selectedUser}}
					    </mat-option>
					  </mat-select>
					</mat-form-field>
				</div>
			
				<div class="col-4 icons">
					<button mat-button class="get"  type="submit">Add</button>
				</div>
			</div>
		</mat-card>

	</form>
</div>
<div class="row" *ngIf="spinnerEnable==true">
	<mat-spinner></mat-spinner>
</div>
