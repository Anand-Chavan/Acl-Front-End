<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> userName </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>


  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> userId </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>


  <ng-container matColumnDef="passsword">
    <th mat-header-cell *matHeaderCellDef> passsword </th>
    <td mat-cell *matCellDef="let element"> {{element.passsword}} </td>
  </ng-container>


  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef> userType </th>
    <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
